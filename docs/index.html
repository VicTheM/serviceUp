<!DOCTYPE html>
<html LANG="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Victory Chibuike">
        <meta name="description" content="A website where you cn hire all of your professionals and handiwork men">
        <title>ServiceUp</title>
        <link rel="stylesheet" href="./static/css/header.css"></link>
        <link rel="stylesheet" href="./static/css/footer.css"></link>
        <link rel="stylesheet" href="./static/css/landing.css"></link>
    </head>
    <body>
        <noscript>
            <p>
                Either Enable Javascript on your browser or use another browser to view this page. This page relies on javascript to work properly and offer you a seamless user experience.
            </p>
        </noscript>
        <header>
            <!--Navigation elements (within the entire app)-->
            <div class="nav-toggle-container">
                <label class="nav-toggle" for="nav-toggle-input">
                    <div></div>
                    <div></div>
                    <div></div>
                </label>
            </div>
            <input type="checkbox" class="nav-toggle-input" id="nav-toggle-input">
            <nav>
                <a href="landing.html">Home</a>
                <a href="#register">Register</a>
                <a href="#login">Login</a>
                <a href="about.html">About</a>
                <a href="page_not_found.html" class="logout">Logout</a>
            </nav>
        </header>
        <div class="overlay"></div>
        <div id="first-screen">
            <div class="hero">
                <h1 class="headline">Hire like a pro</h1>
                    <!--Infor about the app here-->
                    <section name="information" class="information">
                        <p name="elevator" class="subheadline">
                            ServiceUp is a website where you can hire professionals close to you for all sort of services under slim time constraints.
                        </p>
                    </section>
            </div>

            <!--All forms, button etc here-->
            <section name="actions" class="action">

                <div name="search-form" id="search" class="form-container">
                    <form id="search-form" onsubmit="return handleSearch(event)" class="form card">
                        <label for="search-box">Search</label>
                        <div class="search-input-container">
                            <input type="text" id="searchInput" placeholder="eg: Electrician" onkeyup="showSuggestions()" autofocus required>
                            <button class="button secondary" type="submit">Search</button>
                        </div>
                <div id="suggestions"></div>
                    </form>
                </div>
                <div id="results"></div>


                <div name="others" class="forms-container card">
                    <div name="login-container" id="login-container" class="form-container">
                        <h3 class="form-title">Login</h3>
                        <form id="login-form" action="/login" method="POST" class="form">
                            <div class="login-form-field">
                                <input type="email" placeholder="Email" name="email">
                            </div>
                            <div class="login-form-field">
                                <input type="text" placeholder="Password" name="password">
                            </div>
                                <input type="submit" class="button primary" value="Login">
                        </form>
                    </div>
                    <div class="forms-separator">
                        <div class="line"></div>
                        <span>OR</span>
                        <div class="line"></div>
                    </div>
                    <div class="form-container" name="register" id="register" class="form-container">
                        <h3 class="form-title">Register</h3>
                        <form id="registration-form" class="form">
                            <!--Select either professional or normal user-->
                            <label for="registration-type">registration-type:</label>
                            <select id="registration-type">
                                <option value="type" disabled>Registration type</option>
                                <option value="user">user</option>
                                <option value="professional">professional</option>
                            </select>
                            <input type="text" placeholder="Firstname" class="registration-form-field" name="firstname" required>
                            <input type="text" placeholder="Lastname" class="registration-form-field" name="lastname" required>
                            <input type="text" placeholder="Username" class="registration-form-field" name="username" required>
                            <input type="email" placeholder="Email" class="registration-form-field" name="email" required>
                            <input type="password" placeholder="Password" class="registration-form-field" name="password" required>
                            <input type="tel" placeholder="Contact" class="registration-form-field" name="contact">
                            <input type="text" placeholder="State" class="registration-form-field" name="state">
                            <input type="text" placeholder="Area or City" class="registration-form-field" name="city">
                            <input type="text" placeholder="LGA" class="registration-form-field" name="lga">
                            <input type="text" placeholder="street and closest bus stop" class="registration-form-field" name="street">
                            <input type="text" placeholder="service (your work)" class="registration-form-field" name="service">
                            <input type="button" class="button primary" value="Register" onclick="register(this.form)">
                        </form>
                    </div>
                </div>
            </section>
        </div>

        <footer> 
            <div nam="source">
		    <div name="github-link">website source code: <a href="https://github.com/VicTheM/serviceUp">ServiceUp</a></div>
            </div>
        </footer>
    </body>
    <script src="./static/js/landing.js"></script>
</html>
